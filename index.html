<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   

  <header class="header">
    <div class="wrap header-wrap">
      <div class="header-logo">
       <a class="logo-link" href="index.html">
         <img src="img/logo.png" width="44" height="38" alt="Logo">
       </a>
      
        <button class="search">
          <img src="img/search.svg" width="26" height="27" alt="search">
        </button>
        <form action="#" class="search-form">
          <input class="search-field" type="search" name="search" id="search">
        </form>
       

      </div>

      <div class="account">
       <button class="menu">
         <img src="img/burger.svg" width="32" height="23" alt="menu">
       </button>

       <a class="login" href="#" >
        <img src="img/account.svg" width="29" height="29" alt="account">
       </a>

      <a class="cart" href="#" >
        <img src="img/cart.svg" width="32" height="29" alt="cart">
      </a>
      </div>
    </div>
  </header>

<section class="promo">
  <div class="wrap promo-wrap">
    <h2 class="promo-title">THE BRAND<br>
      <span class="promo-title--smaller">
       OF LUXERIOUS <span class="promo-title--pink">FASHION</span>
      </span>
    </h2>
  </div>
</section>

<section class="categories">
  <h2 class="hidden">Product categories</h2>
  <div class="wrap categories-wrap">
    <div class="category-item category-item--women">
      <p class="category-text">30% OFF</p>
      <p class="category-name">FOR WOMEN</p>
    </div>

    <div class="category-item category-item--men">
      <p class="category-text">HOT DEAL</p>
      <p class="category-name">FOR MEN</p>
    </div>

    <div class="category-item category-item--kids">
      <p class="category-text">NEW ARRIVALS</p>
      <p class="category-name">FOR kids</p>
    </div>

    <div class="category-item category-item--accesories">
      <p class="category-text">LUXIROUS & TRENDY</p>
      <p class="category-name">ACCESORIES</p>
    </div>

  </div>
</section>

<section class="products">
  <div class="wrap">
    товары
  </div>
</section>

<section class="advantages">
  <div class="wrap">
    преимущества
  </div>
</section>


<section class="feedback">
  <div class="wrap">
    отзывы и подписка
  </div>
</section>

<footer class="footer">
  <div class="wrap">
    подвал
  </div>
</footer>




</body>
</html>
