<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="wrap header__wrap">
      <div class="header__logo">
       <a class="header__link" href="index.html">
         <img src="img/logo.png" width="44" height="38" alt="Logo">
       </a>
      
        <button class="header__search-btn">
          <img src="img/search.svg" width="26" height="27" alt="search">
        </button>
        <form action="#" class="header__search search">
          <input class="search__field" type="search" name="search" id="search">
        </form>
       

      </div>

      <div class="header__account">
       <button class="header__menu">
         <img src="img/burger.svg" width="32" height="23" alt="menu">
       </button>

       <a class="header__login" href="#" >
        <img src="img/account.svg" width="29" height="29" alt="account">
       </a>

      <a class="header__cart" href="#" >
        <img src="img/cart.svg" width="32" height="29" alt="cart">
      </a>
      </div>
    </div>
  </header>

<section class="promo">
  <div class="wrap promo__wrap">
    <h2 class="promo__title title">THE BRAND<br>
      <span class="title__smaller">
       OF LUXERIOUS <span class="title__pink">FASHION</span>
      </span>
    </h2>
  </div>
</section>

<section class="categories">
  <h2 class="hidden">Product categories</h2>
  <div class="wrap categories__wrap">
    <div class="categories__item categories__item--women">
      <p class="categories__text">30% OFF</p>
      <p class="categories__name">FOR WOMEN</p>
    </div>

    <div class="categories__item categories__item--men">
      <p class="categories__text">HOT DEAL</p>
      <p class="categories__name">FOR MEN</p>
    </div>

    <div class="categories__item categories__item--kids">
      <p class="categories__text">NEW ARRIVALS</p>
      <p class="categories__name">FOR kids</p>
    </div>

    <div class="categories__item categories__item--accesories">
      <p class="categories__text">LUXIROUS & TRENDY</p>
      <p class="categories__name">ACCESORIES</p>
    </div>

  </div>
</section>

<section class="products center">  
    товары
</section>

<section class="advantages center">
    преимущества
</section>


<section class="feedback">
  <div class="wrap">
    отзывы и подписка
  </div>
</section>

<footer class="footer center">
    подвал
</footer>

</body>
</html>
